<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Knowledge Tree Workflow System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
            user-select: none;
        }

        /* Top Bar */
        #topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        #topbar h1 {
            font-size: 18px;
            font-weight: 500;
            margin-right: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #topbar button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 8px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        #topbar button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        #topbar #clear-btn {
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }
        
        #topbar #clear-btn:hover {
            background: rgba(220, 53, 69, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        /* Canvas */
        #canvas {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            background-color: #e8eaed;
            background-image: radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            cursor: grab;
        }
        
        #canvas.panning,
        #viewport.panning {
            cursor: grabbing !important;
        }
        
        #canvas.linking {
            cursor: crosshair !important;
        }

        #viewport {
            position: relative;
            min-width: 100%;
            min-height: 100%;
            width: 8000px;
            height: 8000px;
            transform-origin: 0 0;
            transition: none;
            cursor: grab;
        }
        
        #links-svg {
            cursor: grab;
        }

        /* Base Node Styles */
        .node {
            position: absolute;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: default;
            transition: box-shadow 0.2s, transform 0.2s, border-color 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            min-height: 100px;
        }

        .node:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .node.selected {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            z-index: 10;
        }
        
        .node.link-source {
            border-color: #1a73e8 !important;
            border-width: 3px !important;
        }
        
        .node.link-target {
            border-color: #4caf50 !important;
            border-width: 3px !important;
        }

        .node.dragging {
            opacity: 0.9;
            cursor: grabbing;
            z-index: 100;
        }

        /* Node Header */
        .node-header {
            padding: 10px 14px;
            background: linear-gradient(to bottom, #fafafa, #f5f5f5);
            border-bottom: 1px solid #e0e0e0;
            cursor: grab;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .node.dragging .node-header {
            cursor: grabbing;
        }

        .node-type-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .node-title {
            font-weight: 600;
            font-size: 14px;
            color: #202124;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .node-title[contenteditable="true"] {
            background: rgba(26, 115, 232, 0.1);
            outline: 1px solid rgba(26, 115, 232, 0.5);
            cursor: text;
            user-select: text;
        }

        .node-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .node-control {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.2s;
            color: #5f6368;
        }

        .node-control:hover {
            background: rgba(0,0,0,0.08);
        }

        .expand-icon {
            transition: transform 0.2s;
        }

        .node.expanded .expand-icon {
            transform: rotate(90deg);
        }

        /* Node Content */
        .node-content {
            padding: 12px;
            flex-grow: 1;
            overflow-y: auto;
            user-select: text;
            display: none;
        }

        .node.expanded .node-content {
            display: block;
        }

        /* Node Type Specific Styles */
        .node.scribble {
            background: #fffef0;
            border-color: #f9cc30;
        }

        .node.scribble .node-header {
            background: linear-gradient(to bottom, #fff9c4, #fff59d);
        }

        .node.group {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .node.group .node-header {
            background: linear-gradient(to bottom, #bbdefb, #90caf9);
        }

        .node.group.expanded {
            min-width: 400px;
            min-height: 300px;
        }

        .node.task {
            background: #f3e5f5;
            border-color: #9c27b0;
        }

        .node.task .node-header {
            background: linear-gradient(to bottom, #e1bee7, #ce93d8);
        }

        .node.estimator {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .node.estimator .node-header {
            background: linear-gradient(to bottom, #c8e6c9, #a5d6a7);
        }

        .node.data {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .node.data .node-header {
            background: linear-gradient(to bottom, #ffe0b2, #ffcc80);
        }

        .node.knowledge-section {
            background: #e0f2f1;
            border-color: #009688;
        }

        .node.knowledge-subsection {
            background: #e8eaf6;
            border-color: #3f51b5;
        }

        .node.knowledge-item {
            background: #fce4ec;
            border-color: #e91e63;
        }

        .node.adr {
            background: #efebe9;
            border-color: #795548;
        }

        /* Group Content Styles */
        .group-content {
            position: relative;
            min-height: 200px;
            padding: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-content: flex-start;
        }

        .group-child-icon {
            width: 80px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .group-child-icon:hover {
            background: rgba(255,255,255,1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .group-child-icon-symbol {
            font-size: 32px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .group-child-icon-title {
            font-size: 11px;
            text-align: center;
            color: #5f6368;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        /* Inline expanded nodes within groups */
        .inline-node {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .inline-node .node-header {
            cursor: default;
            position: relative;
        }

        .inline-collapse-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            background: rgba(0,0,0,0.05);
            transition: background 0.2s;
            color: #5f6368;
            font-size: 12px;
        }

        .inline-collapse-btn:hover {
            background: rgba(0,0,0,0.1);
            color: #202124;
        }

        /* Content Styles */
        .scribble-content {
            width: 100%;
            min-height: 100px;
            padding: 8px;
            resize: none;
            font-family: inherit;
            font-size: 13px;
            line-height: 1.6;
            background: transparent;
            border: none;
            outline: none;
        }

        .task-content label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .task-content label span {
            width: 120px;
            color: #5f6368;
            font-weight: 500;
        }

        .task-content input,
        .task-content select {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 13px;
        }

        .task-description {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(0,0,0,0.03);
            border-radius: 4px;
            line-height: 1.5;
        }

        .estimator-content h4 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #202124;
        }

        .estimator-result {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
        }

        .estimator-result p {
            margin: 4px 0;
            font-size: 13px;
        }

        .estimator-result strong {
            color: #1976d2;
            font-weight: 600;
        }

        .data-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .data-text {
            width: 100%;
            min-height: 100px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 8px;
            resize: none;
            font-family: inherit;
            font-size: 13px;
        }

        .knowledge-content,
        .adr-content textarea {
            width: 100%;
            min-height: 80px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 13px;
            line-height: 1.5;
        }

        .adr-content label {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .adr-content label span {
            width: 80px;
            color: #5f6368;
            font-weight: 500;
            padding-top: 4px;
        }

        .adr-content input,
        .adr-content textarea {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Resize Handle */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 16px;
            height: 16px;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, #bdbdbd 50%);
            border-radius: 0 0 6px 0;
        }

        /* Links */
        #links-svg {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .link {
            fill: none;
            stroke: #9e9e9e;
            color: #9e9e9e;
            stroke-width: 3;
            opacity: 0.7;
            cursor: pointer;
            pointer-events: stroke;
        }
        
        .link:hover {
            stroke: #616161;
            color: #616161;
            stroke-width: 4;
            opacity: 1;
        }
        
        .link-clickable {
            stroke: transparent;
            stroke-width: 12;
            cursor: pointer;
            pointer-events: stroke;
        }

        .link-arrow {
            fill: currentColor;
            opacity: 0.7;
        }

        /* Context Menu */
        #context-menu {
            position: fixed;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 4px 0;
            min-width: 180px;
            z-index: 1001;
            display: none;
        }

        .menu-item {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-separator {
            height: 1px;
            background: #e0e0e0;
            margin: 4px 0;
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            display: none;
            z-index: 2000;
        }

        /* Info Panel */
        #info-panel {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 12px;
            color: #5f6368;
            z-index: 500;
            display: flex;
            gap: 16px;
        }
        
        /* Zoom Indicator */
        #zoom-indicator {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 12px;
            color: #5f6368;
            z-index: 500;
            font-weight: 500;
        }

        /* Markdown Styles */
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
            margin: 16px 0 8px 0;
            color: #202124;
        }

        .markdown-content h1 { font-size: 20px; }
        .markdown-content h2 { font-size: 18px; }
        .markdown-content h3 { font-size: 16px; }
        .markdown-content h4 { font-size: 14px; font-weight: 600; }

        .markdown-content ul, .markdown-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .markdown-content li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .markdown-content strong {
            font-weight: 600;
            color: #202124;
        }

        .markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .markdown-content p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .markdown-content table {
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 13px;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #dadce0;
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-content th {
            background: #f5f5f5;
            font-weight: 600;
        }

        /* Auto Layout Button */
        .auto-layout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Selection Rectangle */
        #selection-rect {
            position: absolute;
            border: 1px dashed #1a73e8;
            background: rgba(26, 115, 232, 0.1);
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #modal-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="topbar">
        <h1>📊 Advanced Knowledge Tree Workflow System</h1>
        <button id="save-btn">💾 Save Workflow</button>
        <button id="load-btn">📁 Load Workflow</button>
        <button id="fit-btn">🔍 Fit to Screen</button>
        <button id="zoom-in-btn">➕ Zoom In</button>
        <button id="zoom-out-btn">➖ Zoom Out</button>
        <button id="auto-layout-btn" class="auto-layout-btn">🔀 Auto Layout</button>
        <button id="reset-btn">🏠 Reset View</button>
        <button id="clear-btn">🗑️ Clear All</button>
        <input type="file" id="file-input" accept=".json">
    </div>

    <div id="canvas">
        <div id="viewport">
            <svg id="links-svg">
                <defs>
                    <marker id="arrowhead" markerWidth="12" markerHeight="12" 
                            refX="11" refY="4" orient="auto">
                        <polygon points="0 0, 12 4, 0 8" class="link-arrow"/>
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

    <div id="context-menu">
        <div class="menu-item" data-action="add-scribble">📝 Add Scribble Pad</div>
        <div class="menu-item" data-action="add-task">✓ Add Task</div>
        <div class="menu-item" data-action="add-group">📁 Add Group</div>
        <div class="menu-item" data-action="add-estimator">📊 Add Estimator</div>
        <div class="menu-separator"></div>
        <div class="menu-item" data-action="add-knowledge-section">📚 Knowledge Section</div>
        <div class="menu-item" data-action="add-knowledge-subsection">📖 Knowledge Subsection</div>
        <div class="menu-item" data-action="add-knowledge-item">📄 Knowledge Item</div>
        <div class="menu-item" data-action="add-adr">🏛️ Add ADR</div>
        <div class="menu-separator"></div>
        <div class="menu-item" data-action="paste">📋 Paste Data</div>
    </div>

    <div id="info-panel">
        <span>Right-click for menu</span>
        <span>•</span>
        <span>Alt+drag to link nodes</span>
        <span>•</span>
        <span>Ctrl+drag to select</span>
        <span>•</span>
        <span>Scroll to zoom</span>
    </div>

    <div id="zoom-indicator">100%</div>

    <div id="loading">Loading workflow...</div>

    <div id="selection-rect"></div>

    <div id="modal-overlay">
        <div id="modal-content"></div>
    </div>

    <script>
        // State management
        let workflow = { items: {}, links: [], nextItemId: 1, nextLinkId: 1 };
        let selectedNode = null;
        let selectedNodes = [];
        let isDragging = false;
        let isResizing = false;
        let isLinking = false;
        let isSelecting = false;
        let linkSource = null;
        let tempLinkLine = null;
        let dragOffset = { x: 0, y: 0 };
        let selectStart = { x: 0, y: 0 };
        let contextMenuPos = { x: 0, y: 0, groupId: null };
        let groups = {};
        let expandedInlineNodes = {}; // Track which nodes are expanded inline
        let isPanning = false;
        let panStart = { x: 0, y: 0 };
        let panStartTime = 0;
        let panThreshold = 5; // pixels
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        
        // Storage key
        const STORAGE_KEY = 'workflow-visualizer-state';

        // DOM elements
        const canvas = document.getElementById('canvas');
        const viewport = document.getElementById('viewport');
        const linksSvg = document.getElementById('links-svg');
        const contextMenu = document.getElementById('context-menu');
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');
        const fileInput = document.getElementById('file-input');
        const fitBtn = document.getElementById('fit-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const autoLayoutBtn = document.getElementById('auto-layout-btn');
        const resetBtn = document.getElementById('reset-btn');
        const clearBtn = document.getElementById('clear-btn');
        const loading = document.getElementById('loading');
        const zoomIndicator = document.getElementById('zoom-indicator');
        const selectionRect = document.getElementById('selection-rect');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');

        // Node templates
        const nodeIcons = {
            'scribble': '📝',
            'task': '✓',
            'group': '📁',
            'estimator': '📊',
            'data': '📋',
            'knowledge-section': '📚',
            'knowledge-subsection': '📖',
            'knowledge-item': '📄',
            'adr': '🏛️'
        };

        // Initialize
        saveBtn.addEventListener('click', saveWorkflow);
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileLoad);
        fitBtn.addEventListener('click', fitToScreen);
        zoomInBtn.addEventListener('click', () => {
            scale = Math.min(3, scale * 1.2);
            updateViewportTransform();
        });
        zoomOutBtn.addEventListener('click', () => {
            scale = Math.max(0.2, scale * 0.8);
            updateViewportTransform();
        });
        autoLayoutBtn.addEventListener('click', autoLayout);
        resetBtn.addEventListener('click', resetView);
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all nodes and data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                workflow = { items: {}, links: [], nextItemId: 1, nextLinkId: 1 };
                groups = {};
                expandedInlineNodes = {};
                scale = 1;
                translateX = 0;
                translateY = 0;
                renderWorkflow();
                updateViewportTransform();
                resetView();
            }
        });

        // Canvas event listeners
        canvas.addEventListener('contextmenu', handleContextMenu);
        canvas.addEventListener('click', handleCanvasClick);
        canvas.addEventListener('wheel', handleWheel);
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseUp);
        canvas.addEventListener('scroll', () => autoSave());
        canvas.addEventListener('dragover', handleDragOver);
        canvas.addEventListener('drop', handleDrop);
        document.addEventListener('paste', handlePaste);

        // Context menu listeners
        contextMenu.addEventListener('click', handleMenuClick);
        
        // Modal overlay click to close
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', handleKeyboard);

        // Drag and drop handling
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        }
        
        function handleDrop(e) {
            e.preventDefault();
            
            const files = e.dataTransfer.files;
            const canvasRect = canvas.getBoundingClientRect();
            const dropX = (e.clientX - canvasRect.left + canvas.scrollLeft - translateX) / scale;
            const dropY = (e.clientY - canvasRect.top + canvas.scrollTop - translateY) / scale;
            
            Array.from(files).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const id = `item-${workflow.nextItemId++}`;
                        const item = {
                            id: id,
                            type: 'data',
                            x: dropX + (index * 20),
                            y: dropY + (index * 20),
                            width: 300,
                            height: 200,
                            data: {
                                title: file.name,
                                dataType: 'image',
                                content: event.target.result
                            },
                            parentId: null
                        };
                        
                        workflow.items[id] = item;
                        createNode(item);
                        autoSave();
                    };
                    reader.readAsDataURL(file);
                } else if (file.type.startsWith('text/') || file.name.endsWith('.txt') || file.name.endsWith('.md')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const id = `item-${workflow.nextItemId++}`;
                        const item = {
                            id: id,
                            type: 'scribble',
                            x: dropX + (index * 20),
                            y: dropY + (index * 20),
                            width: 400,
                            height: 300,
                            data: {
                                title: file.name,
                                content: event.target.result,
                                isExpanded: true
                            },
                            parentId: null
                        };
                        
                        workflow.items[id] = item;
                        createNode(item);
                        autoSave();
                    };
                    reader.readAsText(file);
                }
            });
        }

        // Storage functions
        function saveToLocalStorage() {
            try {
                Object.keys(groups).forEach(groupId => {
                    if (workflow.items[groupId]) {
                        workflow.items[groupId].data.children = groups[groupId];
                    }
                });
                
                const state = {
                    workflow: workflow,
                    groups: groups,
                    expandedInlineNodes: expandedInlineNodes,
                    scale: scale,
                    translateX: translateX,
                    translateY: translateY,
                    scrollLeft: canvas.scrollLeft,
                    scrollTop: canvas.scrollTop
                };
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }
        
        function loadFromLocalStorage() {
            try {
                const savedState = localStorage.getItem(STORAGE_KEY);
                if (!savedState) return false;
                
                const state = JSON.parse(savedState);
                
                workflow = state.workflow || { items: {}, links: [], nextItemId: 1, nextLinkId: 1 };
                groups = state.groups || {};
                expandedInlineNodes = state.expandedInlineNodes || {};
                scale = state.scale || 1;
                translateX = state.translateX || 0;
                translateY = state.translateY || 0;
                
                renderWorkflow();
                updateViewportTransform();
                
                setTimeout(() => {
                    if (state.scrollLeft) canvas.scrollLeft = state.scrollLeft;
                    if (state.scrollTop) canvas.scrollTop = state.scrollTop;
                }, 50);
                
                return true;
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                return false;
            }
        }
        
        let saveTimeout;
        function autoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveToLocalStorage, 100);
        }

        // File handling
        function saveWorkflow() {
            Object.keys(groups).forEach(groupId => {
                if (workflow.items[groupId]) {
                    workflow.items[groupId].data.children = groups[groupId];
                }
            });
            
            const state = {
                items: workflow.items,
                links: workflow.links,
                nextItemId: workflow.nextItemId,
                nextLinkId: workflow.nextLinkId
            };
            
            const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'workflow.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function handleFileLoad(e) {
            const file = e.target.files[0];
            if (!file) return;

            loading.style.display = 'block';
            const reader = new FileReader();
            
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    workflow = {
                        items: data.items || {},
                        links: data.links || [],
                        nextItemId: data.nextItemId || 1,
                        nextLinkId: data.nextLinkId || 1
                    };
                    
                    groups = {};
                    expandedInlineNodes = {};
                    Object.values(workflow.items).forEach(item => {
                        if (item.type === 'group' && item.data.children) {
                            groups[item.id] = item.data.children;
                        }
                    });
                    
                    renderWorkflow();
                    loading.style.display = 'none';
                    updateViewportTransform();
                    fitToScreen();
                    autoSave();
                } catch (error) {
                    alert('Error loading workflow: ' + error.message);
                    loading.style.display = 'none';
                }
            };
            
            reader.readAsText(file);
        }

        // Render workflow
        function renderWorkflow() {
            viewport.querySelectorAll('.node').forEach(node => node.remove());
            Object.values(workflow.items).forEach(item => {
                if (!item.parentId) {
                    createNode(item);
                }
            });
            updateLinks();

        // Create node
        function createNode(item, isInline = false, parentElement = null, isModal = false) {
            const node = document.createElement('div');
            node.className = `node ${item.type}${isInline ? ' inline-node' : ''}`;
            node.id = isInline ? `inline-${item.id}` : (isModal ? `modal-${item.id}` : item.id);
            
            if (!isInline && !isModal) {
                node.style.left = item.x + 'px';
                node.style.top = item.y + 'px';
            }
            node.style.width = item.width + 'px';
            node.style.height = item.height + 'px';
            
            const header = document.createElement('div');
            header.className = 'node-header';
            
            const icon = document.createElement('div');
            icon.className = 'node-type-icon';
            icon.textContent = nodeIcons[item.type] || '📄';
            
            const title = document.createElement('div');
            title.className = 'node-title';
            title.textContent = item.data.title || 'Untitled';
            
            const controls = document.createElement('div');
            controls.className = 'node-controls';
            
            if (hasExpandableContent(item) && !isInline && !isModal) {
                const expandBtn = document.createElement('div');
                expandBtn.className = 'node-control expand-icon';
                expandBtn.innerHTML = '▶';
                expandBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleNode(node);
                });
                controls.appendChild(expandBtn);
            }
            
            if (!isInline && !isModal) {
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'node-control';
                deleteBtn.innerHTML = '✕';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Delete this node?')) {
                        deleteNode(item.id);
                    }
                });
                controls.appendChild(deleteBtn);
            }
            
            if (isInline || isModal) {
                const collapseBtn = document.createElement('div');
                collapseBtn.className = 'inline-collapse-btn';
                collapseBtn.innerHTML = '◀';
                collapseBtn.title = isModal ? 'Close' : 'Collapse to icon';
                collapseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isModal) {
                        closeModal();
                    } else {
                        const parentId = item.parentId;
                        if (parentId) {
                            toggleInlineNode(item.id, parentId);
                        }
                    }
                });
                header.appendChild(collapseBtn);
            }
            
            header.appendChild(icon);
            header.appendChild(title);
            header.appendChild(controls);
            
            const content = document.createElement('div');
            content.className = 'node-content';
            
            switch (item.type) {
                case 'scribble': content.innerHTML = `<textarea class="scribble-content">${item.data.content || ''}</textarea>`; break;
                case 'task': content.innerHTML = createTaskContent(item.data); break;
                case 'estimator': content.innerHTML = createEstimatorContent(item.data); break;
                case 'data': content.innerHTML = createDataContent(item.data); break;
                case 'group': content.innerHTML = createGroupContent(item); break;
                case 'knowledge-section': case 'knowledge-subsection': case 'knowledge-item': content.innerHTML = `<textarea class="knowledge-content">${item.data.content || ''}</textarea>`; break;
                case 'adr': content.innerHTML = createADRContent(item.data); break;
            }
            
            if (!isInline && !isModal) {
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                node.appendChild(resizeHandle);
                resizeHandle.addEventListener('mousedown', (e) => startResize(node, e));
            }
            
            node.appendChild(header);
            node.appendChild(content);
            
            if (!isInline && !isModal) {
                node.addEventListener('click', (e) => selectNode(node, e));
                header.addEventListener('mousedown', (e) => startDrag(node, e));
            }
            title.addEventListener('dblclick', (e) => editTitle(title, item, e));
            
            if (hasExpandableContent(item) && !isInline && !isModal) {
                node.addEventListener('dblclick', (e) => {
                    if (!e.target.classList.contains('node-title')) {
                        toggleNode(node);
                    }
                });
            }
            
            if (item.data.isExpanded || (isInline && expandedInlineNodes[item.id]) || isModal) {
                node.classList.add('expanded');
            }
            
            setupInputListeners(node, item);
            
            if (isModal) {
                modalContent.appendChild(node);
            } else if (isInline && parentElement) {
                parentElement.appendChild(node);
            } else {
                viewport.appendChild(node);
            }
            
            return node;
        }
